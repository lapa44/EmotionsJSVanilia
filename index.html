<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="face-api.js"></script>
</head>
<body>
<div class="grid-container" id="cats">
    <div class="myHeader">Pick your category and guess emotions!</div>
    <div class="cat1"><img src="assets/img/lotrCat.jpg" onclick="startGame('lotr')"></div>
    <div class="cat2"><img src="assets/img/starwarsCat.jpg" onclick="startGame('starwars')"></div>
    <div class="cat3"><img src="assets/img/potter.jpg" onclick="startGame('potter')"></div>
    <div class="picture"><img src="assets/img/lotr/kar.jpg" onclick="recognize()" id="picture"></div>
    <div class="answer1">Answer 1</div>
    <div class="answer2">Answer 2</div>
    <div class="answer3">Answer 3</div>
    <div class="answer4">Answer 4</div>
    <div class="buttonChangeCat" onclick="showCats()"><button>Zmiana kategorii</button></div>
    <div class="score">Wynik</div>
    <div class="buttonNext" onclick="processGame()"><button>Next pls</button></div>

</div>
<!--<img src="assets/img/lotr/kar.jpg" onclick="recognize()" id="picture">-->
</body>
</html>
