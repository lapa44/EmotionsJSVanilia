<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="face-api.js"></script>
</head>
<body>
<div class="grid-container" id="cats">
    <div class="myHeader">Pick your category and guess emotions!</div>
    <div class="loader"><span>Loading...</span></div>
    <div class="endScores"></div>
    <div class="cat1"><img src="assets/img/lotrCat.jpg" onclick="startGame('lotr')"></div>
    <div class="cat2"><img src="assets/img/starwarsCat.jpg" onclick="startGame('starwars')"></div>
    <div class="cat3"><img src="assets/img/potter.jpg" onclick="startGame('potter')"></div>
    <div class="picture"><img id="picture" alt="Photo to guess emotions"></div>
    <div class="answer1">
        <label class="container">
            <label id="ans0" onclick="clickRadio(0)">Answer 1</label>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="answer2">
        <label class="container">
            <label id="ans1" onclick="clickRadio(1)">Answer 2</label>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="answer3">
        <label class="container">
            <label id="ans2" onclick="clickRadio(2)">Answer 3</label>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="answer4">
        <label class="container">
            <label id="ans3" onclick="clickRadio(3)">Answer 4</label>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="buttonChangeCat" onclick="showCats()"><button id="buttonChangeCat">Zmiana kategorii</button></div>
    <div class="score">Wynik</div>
    <div class="buttonNext" onclick="processGame()"><button id="buttonNext">Next pls</button></div>

</div>
</body>
</html>
